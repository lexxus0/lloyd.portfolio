<!-- Footer -->
<footer class="footer-section container section" id="footer">
  <div class="footer-container">
    <div class="footer-title-box">
      <div class="footer-title-top">
        <picture>
          <source
            type="image/webp"
            srcset="
              ../img/footer/footer_mobile@1x.webp 1x,
              ../img/footer/footer_mobile@2x.webp 2x
            "
            media="(max-width: 767px)"
          />
          <source
            type="image/png"
            srcset="
              ../img/footer/footer_mobile@1x.png 1x,
              ../img/footer/footer_mobile@2x.png 2x
            "
            media="(max-width: 767px)"
          />

          <source
            type="image/webp"
            srcset="
              ../img/footer/footer_tab@1x.webp 1x,
              ../img/footer/footer_tab@2x.webp 2x
            "
            media="(min-width: 768px)"
          />
          <source
            type="image/png"
            srcset="
              ../img/footer/footer_tab@1x.png 1x,
              ../img/footer/footer_tab@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <img
            class="footer-image"
            src="../img/footer/footer_mobile@1x.png"
            alt="Profile picture"
          />
        </picture>
        <h2 class="footer-text-title">
          Let&prime;s&nbsp;<span class="highlight">work</span>
        </h2>
      </div>
      <h2 class="footer-bottom-title">together</h2>
    </div>
    <form class="footer-form">
      <input
        class="footer-input"
        id="email"
        name="email"
        type="email"
        placeholder="clients@gmail.com"
        pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
      />
      <input
        id="comments"
        class="footer-input no-scroll"
        name="footer comments"
        type="text"
        placeholder="comments"
      />
      <button class="footer-send-btn" type="submit">Send</button>
    </form>
    <address class="info">
      <ul class="footer-contacts">
        <li>
          <a class="info-link" href="mailto:lloydjefferson@gmail.com"
            >lloydjefferson@gmail.com</a
          >
        </li>

        <li>
          <a class="info-link" href="tel:+3801111111111">+380 11 1111 11 11</a>
        </li>
      </ul>
    </address>
  </div>
</footer>
<!-- Modal window -->
<div class="backdrop is-open">
  <div class="modal">
    <button class="modal-close-btn" type="button">
      <svg
        class="modal-close-btn-icon"
        aria-label="close icon"
        width="14"
        height="14"
      >
        <use href="../img/icons.svg#icon-close-x"></use>
      </svg>
    </button>
    <h2 class="modal-title">Thank you for your interest in cooperation!</h2>
    <p class="modal-description">Text</p>
  </div>
</div>
